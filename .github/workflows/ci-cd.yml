name: Python CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PYTHON_VERSION: '3.10'
  MAX_LINE_LENGTH: 200

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install Black
      run: pip install black
    - name: Run Black formatting
      run: black app/ --line-length ${{ env.MAX_LINE_LENGTH }}
    - name: Commit formatted changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Format code with Black"
        git push

  test:
    needs: format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pytest pytest-cov
    - name: Run tests with coverage
      run: |
        pytest app/tests/ --cov=app --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        verbose: true

  lint:
    needs: format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install linters
      run: |
        python -m pip install --upgrade pip
        pip install black flake8
    - name: Run Black check
      run: black --check app/ --line-length ${{ env.MAX_LINE_LENGTH }}
    - name: Run Flake8
      run: flake8 app/ --max-line-length=${{ env.MAX_LINE_LENGTH }}

  release:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
      - name: Create executable
        run: |
          pyinstaller --onefile app/pet_simulator.py -n pet_simulator
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: pet-simulator
          path: dist/pet_simulator